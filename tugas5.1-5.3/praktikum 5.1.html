<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5.1</title>
</head>
<style>
    .row{
        width: 100%;
        height: 100%;
        margin: auto;
    }
    .kolom{
        width: 230px;
        height: 600px;
        float: left;
        margin: 34px;

    }
    .kolom{
        background-color: yellow;
        border: 2px solid black;
    }
    .orange{
        background-color: orange;
    }
    .hijau{
        background-color: lightgreen;
    }
    .biru{background-color: lightblue;}
</style>
<body>
    <div class="row">
        <div class="kolom kuning"></div>
        <div class="kolom orange"></div>
        <div class="kolom hijau"></div>
        <div class="kolom biru"></div>
    </div>
</body>
</html>
