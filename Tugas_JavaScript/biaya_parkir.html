<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biaya Parkir</title>
</head>
<body>
    <input type="text" id="jam_masuk">
    <input type="text" id="jam_keluar">
    <button id="hitung" onclick="hitungBayar()">Bayar</button>
    <div id="hasil"></div>
    <script>
        let hasil = document.getElementById("hasil")
        function hitungBayar(){
            let jam_masuk = document.getElementById("jam_masuk").value;
            let jam_keluar = document.getElementById("jam_keluar").value;
            let jumlah = parseInt(jam_keluar) - parseInt(jam_masuk);
            console.log(jam_keluar)
            console.log(jumlah);
            let bayar = 0;
            if(jumlah <= 2){
                bayar = 3000
            }else{
                bayar = 3000 + (1000 * (jumlah - 2));
            }
            hasil.innerHTML = parseInt(bayar);
        }
    </script>
</body>
</html>
